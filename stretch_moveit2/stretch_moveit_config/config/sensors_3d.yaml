        #     shadow_threshold: 0.2
        #     padding_scale: 1.0
        #     padding_offset: 0.05
        #     max_update_rate: 1.0
        #     filtered_cloud_topic: /camera/depth/color/filtered_points
        octomap_resolution: 0.01
